name: Deploy autom√°tico a VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy en VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Marcar repositorio como seguro
            git config --global --add safe.directory ${{ secrets.VPS_PATH }}

            cd ${{ secrets.VPS_PATH }}

            # Pull de cambios
            git pull origin main

            # Instalar dependencias (sin sudo)
            npm install

            # Build del proyecto
            npm run build

            # Reiniciar app
            pm2 restart nuestraboda-api
